<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>
	<!--container that houses every element-->
	<div id="container">
		<!--jumbotron that houses the title, and search box-->
		<div class="jumbotron">
			<h1 class="text-center">Welcome to the Wonderful World of Sports</h1>
			<h2 class="text-center">Search your favorite sports</h2><br><hr>
			<div class="text-center">
				<form cass="form-inline" id="search">
					<div class="form-group">
						<label for="sportsSearch">Search sports:</label>
						<input type="text" id="sportsInput">
						<input id="addSports" type="submit" value="Search">
					</div>
				</form>
			</div>

			<div class="row">
				<div class="container">
					<div class="btn-group inline pull-left">
						<button class="btn btn-primary" id="sports" data-search="boxing">boxing</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
